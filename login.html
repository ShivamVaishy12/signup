<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="shortcut icon" href="../images/shivam1.jpeg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4281e9eafd.js" crossorigin="anonymous"></script>

</head>
<body>
    <div id="cont">
     <form action="">
        <h2>Login</h2>
         <div id="user">
           <label for="" class="pinky">UserName</label>
           <input type="text" class="pinky paisa" placeholder="Enter your UserName">
           <i class="fa-solid fa-user-graduate fa-beat-fade"></i>
         </div>
        <div id="password">
          <label for="" class="pinky">Password</label>
          <input type="password" class="pinky paisa" placeholder="Enter your Password">  
          <i class="fa-solid fa-lock fa-shake"></i> 
        </div>
        <input type="checkbox">
        <label for="">Remember Password</label>

        <div id="btn">
            <button>Login</button>
            <button id="cancel">Cancel</button>
        </div>
        <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Forget Password</a>
        <a href="https://www.facebook.com/">Create a new Account</a>
     </form>
    </div>
</body>
</html>
